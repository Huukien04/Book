<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let book of books">
        <mat-drawer-container autosize class="profile-card-4">
          <mat-drawer #drawer class="example-sidenav" mode="side">
         
          
            <ng-container *ngIf="showFiller">
              <p>Lorem, ipsum dolor sit amet consectetur.</p>
           
              <section>
              
                <div class="example-button-row">
                  <a routerLink='/book/add'>  <button class="button2"mat-stroked-button >Add</button>    </a>   
               <a routerLink='/book/edit/{{ book.book_id }}' > <button class="button2"  mat-stroked-button> Edit</button></a>  
               <a >  <button class="button2" mat-stroked-button>Delete</button>     </a>
                <a > <button class="button2" mat-stroked-button>Detail</button>   </a>   
                 
                </div>
              </section>
              
            </ng-container>
            <div class="mat-raised-button">
            <button mat-raised-button  (click)="toggleFiller()">
                Operation
            </button>
        </div>
          </mat-drawer>
  
     
          <div class="example-sidenav-content">
            <div class="profile-card-4 text-center">
              <img src="../../../assets/images/anh1.png" class="img img-responsive" (click)="drawer.toggle()">
              <div class="profile-content">
                <div class="profile-name">
                  {{ book.title }}
                  <p>Author: {{ book.author_id }}</p>
                </div>
                <div class="profile-description">
                  {{ book.description }}
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="profile-overview">
                      <p>Price</p>
                      <h4>{{ book.price }}</h4>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="profile-overview">
                      <p>Date public</p>
                      <h4>{{ book.published_date }}</h4>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="profile-overview">
                      <p>Quantity</p>
                      <h4>{{ book.stock_quantity }}</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-drawer-container>
      </div>
    </div>
  </div>
